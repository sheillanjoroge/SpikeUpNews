{% macro displaySources(source_results_list) %} {% for source in sources %}
<br>
<br>
<br>
<div class="col-lg-12 col-md-12 col-sm-12">
    <h1 style="text-align:center" style="font-size:30px">News Updates</h1>
    <div class="card mb-1" style="width: 100%;">
        <div class="row">
            <div class="col-md-6 offset-md-1 mx-3 my-3">
                <div class="view overlay">
                    <img class="blurry-load img-fluid" src="{{headlines.image}}" alt="Card image cap">
                    <a href="#">
                        <div class="mask rgba-white-slight waves-effect waves-light"></div>
                    </a>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text">{{headlines.author }} </p>
                <p class="card-text">{{headlines.description}} </p>
                <a href="{{headlines.url}}">
                    <p class="card-text badge badge-success"> Read more...</p>
                </a>
                <div class="card-footer">
                    <small class="text-muted">Publish date:{{headlines.time}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
{%endfor%} {% endmacro %}
